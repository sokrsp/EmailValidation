<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Validation</title>
    <style type="text/css">
        body{
            background-color: black;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    {% for error in request.session.errors %}
        <p>{{error}}</p>
    {% endfor %}
    <form action="/emails" method="post">
        {% csrf_token %}
        <h1>Email Address: <input type="text" name="email"></h1>
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
